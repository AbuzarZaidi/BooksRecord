<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>College Library</title>
  </head>
  <body>
      <div id="messageBody"></div>
   <div class="container my-4">
       <h1>College Library</h1>
    <form class="my-3" id="libraryForm">
        <div class="row mb-3">
          <label for="bookName" class="col-sm-2 col-form-label">Book Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="bookName">
          </div>
        </div>
        <div class="row mb-3">
          <label for="author" class="col-sm-2 col-form-label">Author Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="author">
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Category</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="suspense" value="suspense" checked>
              <label class="form-check-label" for="suspense">
              Suspense
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="comedy" value="comedy">
              <label class="form-check-label" for="comedy">
                Comedy
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="type" id="programming" value="programming" >
              <label class="form-check-label" for="programming">
                Programming
              </label>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Enter Book</button>
      </form>

      
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody id="tableBody"> </tbody>
      </table>
   </div>

    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

   <script src="script.js"></script>
  </body>
</html>
